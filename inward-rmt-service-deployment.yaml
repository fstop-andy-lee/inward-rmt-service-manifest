  selector:
    app: inward-rmt-service
  ports:
    - name: http
      protocol: TCP
      port: 8070
      targetPort: 8070

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inward-rmt-service
spec:
  selector:
      matchLabels:
        app: inward-rmt-service
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: inward-rmt-service
    spec:
      # pod service account
      serviceAccountName: app-user
      containers:
        - name: inward-rmt-service
          image: andylee1973/inward-rmt-service:latest
          imagePullPolicy: Always #IfNotPresent
          startupProbe:
            httpGet:
              path: /
              port: 8070
            failureThreshold: 30
            periodSeconds: 10            
          readinessProbe:
            httpGet:
              path: /
              port: 8070
              httpHeaders:
                - name: X-Custom-Header
                  value: test
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 60                  
          livenessProbe:
            httpGet:
              path: /
              port: 8070
              httpHeaders:
                - name: X-Custom-Header
                  value: test
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 3600            
          args: ["--spring.config.location=/home/spring/app/conf/"]
          ports:
            - name: http
              containerPort: 8070
          resources:
            limits:
              cpu: 1100m
            requests:
              cpu: 1050m
          env:         
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                    name: inward-rmt-service
                    key: profile
            - name: JAEGER_AGENT_PORT
              value: "6831"
          volumeMounts:
            - name: inward-rmt-service
              mountPath: /home/spring/app/conf/application-develop.yml
              subPath: application-develop.yml
      volumes:
        - name: inward-rmt-service
          configMap:
            name: inward-rmt-service
            items:
              - key: application-develop.yml
                path: application-develop.yml
            
---
